<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/cd7f417c89/UntitledProject/style.css">
  <title>Jerry 杨的异乡世界</title>
  <style>
    .first-loading {
      display: flex;
      animation-delay: 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      animation-delay: 1s;
      height: 100%;
      width: 100%;
      position: absolute;
    }

    .first-loading .dot {
      position: relative;
      width: 2em;
      height: 2em;
      margin: 0.8em;
      border-radius: 50%;
    }

    .first-loading .dot::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: inherit;
      animation: wave 2s ease-out infinite;
    }

    .first-loading .dot:nth-child(1) {
      background: #7ef9ff;
    }

    .first-loading .dot:nth-child(1)::before {
      animation-delay: 0.2s;
    }

    .first-loading .dot:nth-child(2) {
      background: #89cff0;
    }

    .first-loading .dot:nth-child(2)::before {
      animation-delay: 0.4s;
    }

    .first-loading .dot:nth-child(3) {
      background: #4682b4;
    }

    .first-loading .dot:nth-child(3)::before {
      animation-delay: 0.6s;
    }

    .first-loading .dot:nth-child(4) {
      background: #0f52ba;
    }

    .first-loading .dot:nth-child(4)::before {
      animation-delay: 0.8s;
    }

    .first-loading .dot:nth-child(5) {
      background: #000080;
    }

    .first-loading .dot:nth-child(5)::before {
      animation-delay: 1s;
    }

    @keyframes wave {

      50%,
      75% {
        transform: scale(2.5);
      }

      80%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but yj.ioplus.top doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="first-loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
